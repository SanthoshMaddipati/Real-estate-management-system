<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>



   
    
    
    <div class="form-container">
        <form class="form">
            <div class="name">
                <label for="name">Name</label>
                <input type="text" id="name" class="name" placeholder="Name" required>
            </div>
            
            <div class="email">
                <label for="mail">E-Mail Address</label>
                <input type="text" id="mail" class="mail" placeholder="Email Address" required>
            </div>
            
            <div class="phone">
                <label for="phone">Phone No</label>
                <input type="text" id="phone" class="phone" placeholder="Phone number" required>
            </div>
            
            <div class="satisfaction">
                <label>Are you satisfied with our service?</label>
                <div class="radio-group">
                    <input type="radio" id="yes" name="satisfy" value="yes" checked>
                    <label for="yes">Yes</label>
                    
                    <input type="radio" id="no" name="satisfy" value="no">
                    <label for="no">No</label>
                </div>
            </div>
            
            <div class="suggestions">
                <label for="message">Write your suggestions:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            
            <div class="submit-button">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
