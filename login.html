<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealEstate Management</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <h1>LOGIN</h1>
    <div class="form-container">
        <form class="form" action="./homepage.html" method="POST">
            <div class="u">
                <label for="username">Username:</label>
                <input type="text" id="username" class="username" placeholder="username" >
            </div>
            <br><br>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" class="password" placeholder="password">
            </div>
            <br><br>
           
        </form>
        <a href="./homepage.html">
            <button type="submit" class="login">LOGIN</button>
           </a>
    </div>

    <p>If you don't have an account, sign up</p>
    <a href="./signup.html" class="signup-button">SIGN UP</a>

</body>

</html>
